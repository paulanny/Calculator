<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calculate.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;1,500&family=Roboto+Mono:wght@100;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="calculatorbody">
        <h4>
           Paul_Anny   <span class="name"> Calculator </span> 
        </h4>
    <div class="output"> 
        <div data-First-Number class="firstNum"></div>
        <div data-Second-Number class="secondNum"> </div>
        </div>

        <div class="allbuttons"> 
        <button data-all-clear class="twocols">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button> 
        <button data-number>3</button>
        <button data-operation>x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="twocols" id="equals">=</button>
    </div>
    
</div>

    
    <script src="calculate.js"></script>
</body>
</html>
